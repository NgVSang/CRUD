	<head>

		<link rel="preconnect" href="https://fonts.googleapis.com" />

			<nav>

					<div class="text-center">
						<a href="/" class="nav-brand text-dark">User Management</a>
					</div>
				</div>
			</nav>
		</header>
		<main id="site-main">
			<div class="container">

				<form action="/" method="POST">

						</thead>
						<tbody>
							<tr>
								<th>1</th>
								<th>sang</th>
								<th>sang@gmail.com</th>
								<th>Male</th>
								<th>Active</th>
								<th>
									<a href="#" class="btn border-shadow update">
										<span class="text-gradient">update</span>
									</a>
									<a href="#" class="btn border-shadow delete">
										<span class="text-gradient">delete</span>
									</a>
								</th>
							</tr>
						</tbody>
					</table>
				</form>
			</div>
