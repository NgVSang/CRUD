<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>CRUD</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap"
			rel="stylesheet"
		/>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="../assets/css/style.css" />
	</head>
	<body>
		<header id="header">
			<nav>
				<div class="container">
					<div class="text-center">
						<a href="/" class="nav-brand text-dark">Add user</a>
					</div>
				</div>
			</nav>
		</header>
		<main id="site-main">
			<div class="container">
				<div class="row">
					<div class="box-nav d-flex-justify-between">
						<a href="/" class="btn border-shadow">
							<span class="text-gradient">ALL User</span>
						</a>
					</div>
				</div>

				<form action="/api/users" method="POST">
					<div class="new_user">
						<div class="">
							<label for="name" class="name">Name</label>
							<input type="hidden" name="id" value="" />
							<input type="text" name="name" value="" placeholder="Name" />
						</div>
						<div class="">
							<label for="Email" class="name">@Email</label>
							<input type="text" name="name" value="" placeholder="Name" />
						</div>
						<div class="">
							<label for="Gender" class="name">Gender</label>
							<input type="radio" name="gender" value="0" /> Male
							<input type="radio" name="gender" value="1" /> Female
						</div>
						<div class="">
							<label for="Status" class="name">Status</label>
							<input type="radio" name="status" value="0" /> Active
							<input type="radio" name="status" value="1" /> In Active
						</div>
						<div class="">
							<button type="submit" class="btn col-4 justify-content-center">
								save
							</button>
						</div>
					</div>
				</form>
			</div>
		</main>
	</body>
</html>
